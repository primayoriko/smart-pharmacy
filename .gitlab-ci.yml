# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: "python:3.7" #commands to run in the Docker container before starting each job.
before_script:
  - python3 --version
  - pip3 install -r requirements.txt # different stages in the pipeline
  - pip3 install PyQt5==5.14

stages:
  - Static Analysis
  - Test #defines the job in Static Analysis

pylint:
  stage: Static Analysis
  script:
  - python3 -m pylint src/*.py


pytest:
  stage: Test
  script:
  - cd test/;pytest -v
